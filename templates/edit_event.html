{% block container %}

<h2>Edit Event</h2>
<form method="POST" action="{{ url_for('edit_event', event_id=doc._id) }}">
    <h4>Title</h4>
    <input type="text" id="Title" name="Title" value="{{doc.Title}}" placeholder="Title"/>
    <br />
    <h4>Summary</h4>
    <textarea id="Summary" name="Summary" placeholder="Summary">{{doc.Summary}}</textarea>
    <br />
    <input type="submit" value="Save" />
</form>
<a href="{{ url_for('show_event')}}">Cancel</a>
{% endblock %}
