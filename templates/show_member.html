<link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

{% block container %}

<header>
    <div id="page_title">
        <h2>Members</h2>
    </div>
</header>

<form method="GET" >
    {% for doc in docs %}
    <div class="post">
        <h2 class="post_title">{{doc.Name}}</h2>
        <div class="post_description">
            <p>{{doc.ContactInfo}}</p>
        </div>
        <a class="delete_button" href="{{ url_for('delete_member', member_id=doc._id)}}">Delete</a>
        <a class="edit_button" href="{{ url_for('edit_member', member_id=doc._id)}}">Edit</a>
    </div>


</form>
{%endfor%}

<div class="row">
    <a class="create_button" href="{{ url_for('create_member')}}">Add New Member</a>
    <a class="home_button" href="{{ url_for('home')}}">Home Page</a>
</div>
<br>

{% endblock %}
