{% block container %}

<form method="GET" >
    {% for doc in docs %}
    <h2>{{doc.Name}}</h2>
    <p>{{doc.ContactInfo}}</p>
    <p>{{doc.Summary}}</p>

</form>
<a href="{{ url_for('edit_member', member_id=doc._id)}}">Edit</a>
<a href="{{ url_for('delete_member', member_id=doc._id)}}">Delete</a>
{%endfor%}

<a href="{{ url_for('create_member')}}">Add New Member</a>
<a href="{{ url_for('home')}}">HomePage</a>
{% endblock %}
