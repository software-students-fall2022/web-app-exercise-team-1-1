


{% block container %}

<h2>Update</h2>
<p>Edit a record in the MongoDB database collection.</p>
<form method="POST" action="{{ url_for('edit_member', member_id=doc._id) }}">
    <input type="text" id="Name" name="Name" value="{{doc.Name}}" placeholder="Your name"/>
    <br />
    <textarea id="ContactInfo" name="ContactInfo" placeholder="ContactInfo">{{doc.ContactInfo}}</textarea>
    <br />
    <input type="submit" value="Save" />
</form>
{% endblock %}
