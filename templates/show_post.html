<h1>Post Page</h1>
{% block container %}
<form method="GET" >
    {% for doc in docs %}
    <h2>{{doc.title}}</h2>
    <p>{{doc.theme}}</p>
    <p>{{doc.date_location}}</>
    <p>{{doc.summary}}</p>
</form>
<a href="{{ url_for('edit_post', post_id=doc._id)}}">Edit</a>
<a href="{{ url_for('delete_post', post_id=doc._id)}}">Delete</a>
{%endfor%}
<a href="{{ url_for('create_post')}}">Add New Post</a>
<a href="{{ url_for('home')}}">Home Page</a>
{% endblock %}
