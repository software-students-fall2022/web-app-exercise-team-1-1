{% block container %}

<form method="GET" >
    {% for doc in docs %}
    <h2>{{doc.Title}}</h2>
    <p>{{doc.Summary}}</p>

</form>
<a href="{{ url_for('edit_event', event_id=doc._id)}}">Edit</a>
<a href="{{ url_for('delete_event', event_id=doc._id)}}">Delete</a>
{%endfor%}
<a href="{{ url_for('create_event')}}">Add New Event</a>
<a href="{{ url_for('home')}}">HomePage</a>
{% endblock %}
